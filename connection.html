<!doctype html>
<html lang="nl">

<head>
    <title>Smart Industries | Connection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/connection.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <button class="btn-nav btn btn-dark p-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#Id1"
            aria-controls="Id1">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
        </button>
    </header>
    <div id="navbar-industries"></div>
    <main>
        <div class="gradient-home d-flex align-items-center justify-content-center vh-100">
            <div class="project-box border-gradient w-75">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active text-reset" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">
                            Weather Info
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-reset" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">
                            Nasa Astronomical
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-reset" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages"
                            type="button" role="tab" aria-controls="messages" aria-selected="false">
                            Spotify
                        </button>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4">
                                    <h2 class="mt-3">Het weer in: <span id="city-name">Arnhem</span></h2>
                                    <div class="mb-2">
                                        <input type="text" class="form-control" name="" id="input-city"
                                            aria-describedby="helpId" placeholder="Arnhem" />
                                    </div>

                                    <button type="button" id="weather-button"
                                        class="btn gradient-custom text-light">Verander locatie</a> <span><svg
                                                xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#fff"
                                                class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                                            </svg></span></button>
                                </div>
                                <div class="col-md-8 mt-3">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="container">
                                                    <div class="row">
                                                        <div
                                                            class="col-md-4 d-flex align-items-center justify-content-center">
                                                            <h1 class="big-text"><span
                                                                    id="temp"></span><span>&#176;</span></h1>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <h4 id="place">Arnhem</h4>
                                                            <p id="status">
                                                            <p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4" id="weather">

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="container">
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <h2 class="mt-3">Picture of the Day</h2>
                                    <div class="mb-2">
                                        <input type="date" class="form-control" name="" id="input-day" min="" max="" />
                                    </div>
                                    <p class="form-text text-muted">Selecteer een datum</p>


                                    <button type="button" id="nasa-button"
                                        class="btn gradient-custom text-light">Verstuur</a> <span><svg
                                                xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#fff"
                                                class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                                            </svg></span></button>
                                </div>
                                <div class="col-md-4">
                                    <h4 id="nasa-title"></h4>
                                    <p id="nasa-content"></p>
                                    <small class="text-muted" id="small-date"></small>

                                </div>
                                <div class="col-md-4" id="content-container">

                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                        <iframe style="border-radius:12px"
                            src="https://open.spotify.com/embed/playlist/6lZ8uszzFbELOGiremdqdy?utm_source=generator"
                            width="100%" height="352" frameBorder="0" allowfullscreen=""
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                            loading="lazy"
                            class="mt-3"></iframe>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
